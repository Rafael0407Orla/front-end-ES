<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>

                <li><a href="loginPage.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class = "container">
        <section class = "fomulario">
            <h2>Contact Us</h2>
            <p>Contact us for more information
</p>
            <form action="/submit_contact_form" method="post">
                <div class = "input-box">
                    <label for="name"> </label>
                    <input type="text" id="name" name="name" required placeholder="Name">
                </div>
                <div class = "input-box">
                    <label for="email"> </label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class = "input-box">
                    <label for="message"> </label>
                    <input type="text" name="message" id="massage" required placeholder="Mensagem"> 
                </div>
                <button type="submit" class="btn" onclick="ColectInfo()" >Submit</button>
            </form>
        </section>
        <section class = "infos">
            <h1>INFO</h1>
            <address>
                <p><i class='bx bxs-phone'></i> Phone: <a href="tel:+1234567890">123-456-7890</a></p>
                <p><i class='bx bx-envelope' style='color:#ffffff' ></i> Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
                <p><i class='bx bx-buildings' style='color:#ffffff' ></i> City, State, Zip Code</p>
                <p><i class='bx bxs-time' style='color:#ffffff' ></i> 9:00 - 18:00</p>
            </address>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Winear. All rights reserved.</p>
    </footer>
    <script src = "scriptContact.js"></script>
</body>
